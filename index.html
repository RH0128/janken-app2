<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんアプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <!--SweetAlartライブラリ-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

    <main class="flex justify-center bg-blue-100 min-h-[100vh]">
        <div class="flex justify-center flex-col items-center w-[375px] h-[812px] m-10 bg-white p-10 rounded-3xl shadow-2xl bg-[url('img/background.png')] bg-cover"
            id="matching-container">
            <h1 class="flex justify-center text-3xl font-semibold my-5 italic text-white">MATCHING TRY</h1>
            <h2 class="flex justify-center text-center text-sm leading-7 mb-10 text-white">
                3つのうち1つを選んで、<br>あなたのアイテムとマッチングさせましょう</h2>
            <div class="flex justify-center space-x-7">
                <div id="circle_1"
                    class="cursor-pointer transition-all duration-200 hover:transform-gpu hover:scale-110 rounded-full p-0">
                    <img src="img/cheese.png" alt="チーズ" width="64" height="64">
                </div>
                <div id="circle_2"
                    class="cursor-pointer transition-all duration-200 hover:transform-gpu hover:scale-110 rounded-full p-0">
                    <img src="img/rice.png" alt="白米" width="64" height="64">
                </div>
                <div id="circle_3"
                    class="cursor-pointer transition-all duration-200 hover:transform-gpu hover:scale-110 rounded-full p-0">
                    <img src="img/humberger.png" alt="ハンバーガー" width="64" height="64">
                </div>
            </div>

            <button
                class="bg-blue-900 px-7 py-3.5 my-10 rounded-full text-neutral-50 font-medium tracking-wide border-b-4 border-blue-700 hover:opacity-60 active:border-b-0"
                id="playButton" onclick="audio()">あなたが持っているアイテムは?</button>
            <audio id="btn_audio">
                <source src="./audio/btn_audio.mp3" type="audio/mp3">
            </audio>
            <div class="flex justify-center w-[100px] h-[100px]" id="result"></div>
        </div>
    </main>



    <!-- 必ず自分で作成したjs/textより上に書いてください-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
